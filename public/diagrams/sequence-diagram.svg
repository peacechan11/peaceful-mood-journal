
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Sequence Diagram: Blog Post Interaction</text>
  
  <!-- Actor and Objects -->
  <!-- User -->
  <circle cx="100" cy="100" r="20" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="120" x2="100" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="135" x2="120" y2="135" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="150" x2="80" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="150" x2="120" y2="180" stroke="#333" stroke-width="2"/>
  <text x="100" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">User</text>
  
  <!-- BlogPage -->
  <rect x="220" y="80" width="100" height="40" fill="#e9f5ff" stroke="#4a90e2" stroke-width="2"/>
  <text x="270" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">BlogPage</text>
  
  <!-- React -->
  <rect x="370" y="80" width="100" height="40" fill="#eff8ff" stroke="#4a90e2" stroke-width="2"/>
  <text x="420" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">React</text>
  
  <!-- Supabase -->
  <rect x="520" y="80" width="100" height="40" fill="#f0f4ff" stroke="#4a90e2" stroke-width="2"/>
  <text x="570" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Supabase</text>
  
  <!-- Browser -->
  <rect x="670" y="80" width="100" height="40" fill="#f5f0ff" stroke="#4a90e2" stroke-width="2"/>
  <text x="720" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Browser</text>
  
  <!-- Lifelines -->
  <line x1="100" y1="220" x2="100" y2="580" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="270" y1="120" x2="270" y2="580" stroke="#4a90e2" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="420" y1="120" x2="420" y2="580" stroke="#4a90e2" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="570" y1="120" x2="570" y2="580" stroke="#4a90e2" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="720" y1="120" x2="720" y2="580" stroke="#4a90e2" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Navigate to Blog -->
  <line x1="100" y1="140" x2="270" y2="140" stroke="#333" stroke-width="2"/>
  <polygon points="270,140 260,135 260,145" fill="#333"/>
  <text x="185" y="135" font-family="Arial" font-size="10" fill="#666">Navigate to Blog</text>
  
  <!-- Fetch Posts -->
  <rect x="270" y="150" width="10" height="50" fill="#e9f5ff" stroke="#4a90e2" stroke-width="1"/>
  <line x1="280" y1="160" x2="570" y2="160" stroke="#4a90e2" stroke-width="2"/>
  <polygon points="570,160 560,155 560,165" fill="#4a90e2"/>
  <text x="425" y="155" font-family="Arial" font-size="10" fill="#666">Fetch Posts</text>
  
  <!-- Return Posts -->
  <rect x="570" y="160" width="10" height="30" fill="#f0f4ff" stroke="#4a90e2" stroke-width="1"/>
  <line x1="570" y1="190" x2="280" y2="190" stroke="#4a90e2" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="280,190 290,185 290,195" fill="#4a90e2"/>
  <text x="425" y="185" font-family="Arial" font-size="10" fill="#666">Return Posts</text>
  
  <!-- Render Posts -->
  <line x1="280" y1="200" x2="420" y2="200" stroke="#4a90e2" stroke-width="2"/>
  <polygon points="420,200 410,195 410,205" fill="#4a90e2"/>
  <text x="350" y="195" font-family="Arial" font-size="10" fill="#666">Render Posts</text>
  <rect x="420" y="200" width="10" height="30" fill="#eff8ff" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Click Like Button -->
  <line x1="100" y1="250" x2="270" y2="250" stroke="#333" stroke-width="2"/>
  <polygon points="270,250 260,245 260,255" fill="#333"/>
  <text x="185" y="245" font-family="Arial" font-size="10" fill="#666">Click Like Button</text>
  <rect x="270" y="250" width="10" height="80" fill="#e9f5ff" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Update UI -->
  <line x1="280" y1="270" x2="420" y2="270" stroke="#4a90e2" stroke-width="2"/>
  <polygon points="420,270 410,265 410,275" fill="#4a90e2"/>
  <text x="350" y="265" font-family="Arial" font-size="10" fill="#666">Update UI</text>
  <rect x="420" y="270" width="10" height="30" fill="#eff8ff" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Save Reaction -->
  <line x1="280" y1="310" x2="570" y2="310" stroke="#4a90e2" stroke-width="2"/>
  <polygon points="570,310 560,305 560,315" fill="#4a90e2"/>
  <text x="425" y="305" font-family="Arial" font-size="10" fill="#666">Save Reaction</text>
  <rect x="570" y="310" width="10" height="30" fill="#f0f4ff" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Confirm Reaction -->
  <line x1="570" y1="340" x2="280" y2="340" stroke="#4a90e2" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="280,340 290,335 290,345" fill="#4a90e2"/>
  <text x="425" y="335" font-family="Arial" font-size="10" fill="#666">Confirm Reaction</text>
  
  <!-- Post Comment -->
  <line x1="100" y1="380" x2="270" y2="380" stroke="#333" stroke-width="2"/>
  <polygon points="270,380 260,375 260,385" fill="#333"/>
  <text x="185" y="375" font-family="Arial" font-size="10" fill="#666">Post Comment</text>
  <rect x="270" y="380" width="10" height="80" fill="#e9f5ff" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Save Comment -->
  <line x1="280" y1="400" x2="570" y2="400" stroke="#4a90e2" stroke-width="2"/>
  <polygon points="570,400 560,395 560,405" fill="#4a90e2"/>
  <text x="425" y="395" font-family="Arial" font-size="10" fill="#666">Save Comment</text>
  <rect x="570" y="400" width="10" height="30" fill="#f0f4ff" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Return Comment -->
  <line x1="570" y1="430" x2="280" y2="430" stroke="#4a90e2" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="280,430 290,425 290,435" fill="#4a90e2"/>
  <text x="425" y="425" font-family="Arial" font-size="10" fill="#666">Return Comment</text>
  
  <!-- Update UI -->
  <line x1="280" y1="450" x2="420" y2="450" stroke="#4a90e2" stroke-width="2"/>
  <polygon points="420,450 410,445 410,455" fill="#4a90e2"/>
  <text x="350" y="445" font-family="Arial" font-size="10" fill="#666">Update UI</text>
  <rect x="420" y="450" width="10" height="30" fill="#eff8ff" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Share Post -->
  <line x1="100" y1="500" x2="270" y2="500" stroke="#333" stroke-width="2"/>
  <polygon points="270,500 260,495 260,505" fill="#333"/>
  <text x="185" y="495" font-family="Arial" font-size="10" fill="#666">Share Post</text>
  <rect x="270" y="500" width="10" height="60" fill="#e9f5ff" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Copy Link -->
  <line x1="280" y1="520" x2="720" y2="520" stroke="#4a90e2" stroke-width="2"/>
  <polygon points="720,520 710,515 710,525" fill="#4a90e2"/>
  <text x="500" y="515" font-family="Arial" font-size="10" fill="#666">Copy Link</text>
  <rect x="720" y="520" width="10" height="20" fill="#f5f0ff" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Copy to Clipboard -->
  <line x1="720" y1="540" x2="280" y2="540" stroke="#4a90e2" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="280,540 290,535 290,545" fill="#4a90e2"/>
  <text x="500" y="535" font-family="Arial" font-size="10" fill="#666">Copy to Clipboard</text>
  
  <!-- Show Toast -->
  <line x1="280" y1="560" x2="420" y2="560" stroke="#4a90e2" stroke-width="2"/>
  <polygon points="420,560 410,555 410,565" fill="#4a90e2"/>
  <text x="350" y="555" font-family="Arial" font-size="10" fill="#666">Show Toast</text>
  <rect x="420" y="560" width="10" height="20" fill="#eff8ff" stroke="#4a90e2" stroke-width="1"/>
</svg>
